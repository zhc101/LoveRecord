    <script>
    $(function() {
        //设置起始日期
        countTime('2018/12/24 21:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "激动的踏上进京之路，我们爱情故事的前奏",
            "圆明园，我们旅程的开端",
            "圆明园内，夕阳西下，落日照耀着我们的心",
            "圣诞节日，教堂前，我们畅想未来",
            "傻傻的小鹿见证了我们爱恋",
            "天安门前，得瑟的大傻子",
            "紫禁城中，嘟着小嘴的凡凡和大傻子",
            "圣诞夜，基督教堂前。执子之手与子偕老",
            "故宫中，小憩一下的凡凡",
            "后海结冰的湖面，总能让大傻子异常兴奋，",
            "闪烁的大眼睛永远照亮大傻子的心",
            "冰冻的雪，掩盖不了大傻子对凡凡炽热的心",
            "悠久历史的故宫，见证了又一个恒久的爱情",
            "紫禁城内，娇羞的凡凡回眸一笑",
            "基督教堂前，我们比心相恋",
            "时间不停，爱你不止，我们的故事还在继续"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
